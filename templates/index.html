<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="style.css">
  <title>Wenas</title>
</head>
<body>
    <div class="container">
      <div class="row justify-content-md-center align-items-start">
        <h1>Proyecto Aplicaciones para comunicaciones en red </h1>
      </div>
      <div class="row align-items-center">
        <div class="col mb-6">
          <form action="http://127.0.0.1:5000/upload" method="post" class="form" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="formFile" class="form-label">File to upload</label>
              <input class="form-control" type="file" id="formFile">
            </div>
            <input class="btn btn-primary" type="submit" value="Upload">
          </form>
        </div>
    
        <div class="col mb-6">
          <table class="table">
            <tr>
              <th>File</th>
              <th>Download</th>
            </tr>
            {% if files %}
              {% for file in files %}
                {% if file %}
                  <tr>
                    <td>{{ file }}</td>
                    <td><a class="btn btn-primary" href="http://127.0.0.1:5000/download/{{file}}">Download</a></td>
                  </tr>
                {% endif %}
              {% endfor %}
            {% endif %}
          </table>
        </div>
      </div>
    </div>
</body>
</html>
